        a &lt;a href=&quot;http://www.ebay.com/sch/Laptops-Netbooks-/175672/i.html&quot;&gt;laptop
        computer&lt;/a&gt; can be a tougher decision than deciding on a desktop unit.
        While it is always possible to change components out on a desktop computer,
        on a laptop, what one buys is pretty much what one is stuck with. &lt;a href=&quot;http://www.ebay.com/sch/Hard-Drives-HDD-SSD-NAS-/158830/i.html?_dmpt=US_Internal_Hard_Disk_Drives&amp;amp;Form%2520Factor=2%252E5%2522&amp;amp;rt=nc&quot;&gt;Hard
        drives&lt;/a&gt; can be replaced, and more &lt;a href=&quot;http://www.ebay.com/sch/Memory-RAM-/170083/i.html&quot;&gt;memory&lt;/a&gt;
        can be added, but other than peripherals, most laptop components are not customizable.
        Most significantly, a laptop&amp;rsquo;s monitor size, microprocessor, and
        keyboard cannot be changed.&lt;/p&gt;\n\n&lt;p&gt;While keyboard functionality
        is relatively consistent, the &amp;quot;feel&amp;quot; of one laptop keyboard
        to the next can vary quite a bit. Screen size affects the overall size and
        weight of the laptop: the larger the screen, the larger the computer needs
        to be to hold it. This makes a laptop with a 17-inch screen considerably larger
        and heavier than one with a 12-inch screen.&lt;/p&gt;\n\n&lt;p&gt;For many
        people, weight is a major factor when buying a laptop. Having to lug around
        a monster with a 17-inch screen can make one feel like they are carrying their
        desktop computer everywhere they go. Large laptops are also less comfortable
        to work with in tight places, such as airplane tray tables.&lt;/p&gt;\n\n&lt;p&gt;Thus,
