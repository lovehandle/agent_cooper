        \    <CategoryID>177</CategoryID>\n     <Title>How to buy a notebook computer.</Title>\n
        \    <Text>(1)&amp;nbsp;&amp;nbsp; &amp;nbsp;Before you buy&amp;nbsp;a computer
        you need to decide what your needs are. The first decision is whether you
        want to buy a &lt;SPAN style=&quot;FONT-WEIGHT: bold&quot;&gt;Desktop Computer&lt;/SPAN&gt;
        or a &lt;SPAN style=&quot;FONT-WEIGHT: bold&quot;&gt;Notebook Computer&lt;/SPAN&gt;.
        If you&apos;ve already decided on getting a notebook computer, then you need
        to decide on the type of notebook computer. There are 3 main types of notebooks:
        &lt;BR&gt;A) &lt;SPAN style=&quot;FONT-WEIGHT: bold&quot;&gt;All-Purpose Notebooks&lt;/SPAN&gt;
        (these are the middle of the road type, not too big or too small, not really
        heavy or really light &lt;BR&gt;B) &lt;SPAN style=&quot;FONT-WEIGHT: bold&quot;&gt;Desktop
        Replacement Notebooks&lt;/SPAN&gt; (these are bigger and heavier than the
        All-Purpose type notebooks, Desktop replacement notebooks have the biggest
        screens and keyboards but are somewhat heavy, not something you&apos;d want
        to be carrying around every day). &lt;BR&gt;C) &lt;SPAN style=&quot;FONT-WEIGHT:
        bold&quot;&gt;Ultraportable Notebooks&lt;/SPAN&gt;: These are the lightest
        and most portable type of notebooks. They are designed for people that carry
        the notebook with them almost every day. The disadvantages are the screen
        can be hard to read and the keyboard can be cramped. Also, the price for these
        can be a bit higher for the similar features. This is because the portability
        of these light notebooks is highly prized by many. &lt;BR&gt;&lt;BR&gt;(2)
        I used to always buy a desktop computer because for a given amount of money
        you could buy a faster computer or one that stored more information by buying
        a desktop instead of a notebook. Portability was not a factor for me until
        I moved overseas. It was impractical to bring a desktop computer from the
        US, so I decided to buy a notebook computer. Since I would not be moving the
        notebook often, I chose to get a desktop replacement notebook. The ability
        to pick up the whole computer and put i...</Text>\n     <CreationTime>2005-11-20T09:31:23.000Z</CreationTime>\n
