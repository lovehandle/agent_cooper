        \    <CategoryID>177</CategoryID>\n     <Title>Best Laptops 2006 - Buying
        Guide</Title>\n     <Text>&lt;h2 style=&quot;margin-left: 40px;&quot;&gt;Best
        Laptops of 2006&lt;br&gt;&lt;/h2&gt;Of course, everyone is entitled to bias
        when it comes to picking their laptop. I have bought and sold laptops and
        work as an IT professional. Here are my take on buying a laptop in 2006.&amp;nbsp;
        Believe it or not, there are currently about a dozen primary laptop groups
        that are suitable to various people. I&apos;ve seen many people frustrate
        over their laptop performance, it is usually because they bought the wrong
        one to begin with.&lt;br&gt;&lt;br&gt;First thing on most IT professionals&apos;
        minds in 2006 is Windows Vista. The much anticipated new version of Windows
        from Microsoft that is rumored to revolutionize Windows computing (it took
        them about 6+ years to produce it versus the 2 to 3 years between the previous
        Windows). We are all skeptics about Vista&apos;s performance on current hardware,
        if I can put it in layman&apos;s terms: don&apos;t wait. Just buy a solid
        machine today while the sales are going on. Here&apos;s why you shouldn&apos;t
        wait: the new releases of Windows are always buggy and not refined, it took
        Windows XP a few years to mature. Technology gets cheaper by the day, if you
        keep waiting, you don&apos;t have anything to use, just buy something and
        don&apos;t envy new technology. Vista is far away from being the best.&lt;br&gt;&lt;br&gt;Second
        thing is eBay, with a big decisions like dropping 2 grand on a laptop, spend
        a little extra to make sure you&apos;re buying from a reputable seller with
        some sort of buyer protection. I&apos;ve been ripped off on eBay many a times.
        Don&apos;t let it happen! No one will hear your cries.&lt;br&gt;&lt;br&gt;Now
        let&apos;s get down to business and talk about brand names:&lt;br&gt;&lt;br&gt;There
        are many brands to begin with, most of them offer similar specs.&lt;br&gt;&lt;br&gt;Most
        popular laptop brands are (in no particular order): Dell, Apple, Lenovo (IBM
        Thinkpad), HP, Fujitsu, Sony, Gateway, Alienware, Acer, and ...</Text>\n     <CreationTime>2006-07-20T20:33:38.000Z</CreationTime>\n
