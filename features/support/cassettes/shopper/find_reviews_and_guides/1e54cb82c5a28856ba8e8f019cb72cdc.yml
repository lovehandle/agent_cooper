        \    <CategoryID>177</CategoryID>\n     <Title>Simple Laptop Buying: Numbers
        Aren&apos;t Everything</Title>\n     <Text>I started out looking for a laptop
        for school: I gave myself a budget and said to myself, &quot;Buy the best
        laptop for the money.&quot; That shouldn&apos;t be hard, I figured. Just compare
        the numbers in speed and memory. Unfortunately, numbers aren&apos;t everything,
        and some numbers are more important than you would think. Here are the basics
        for non-computer-geeks about what I learned. &lt;br&gt;&lt;br&gt;April 11,
        2007: Please note that this guide was written in early 2006 and is directed
        mostly towards Windows XP or earlier laptops. However, this information will
        give you a very solid start even if you are looking for the latest and greatest.
        I will update this guide in a year or two when I upgrade to a Vista laptop...
        what is top-of-the-line today will be very affordable (and still current)
        tomorrow!&lt;br&gt;&lt;br&gt;* &lt;span style=&quot;font-weight: bold;&quot;&gt;Processor
        Speed&lt;/span&gt;: This is usually given in GHz (1GHz is 1000 MHz). This
        is a good indication of how fast a computer is with a given processor. Unfortunately,
        this is useless for comparing the speed for computers with different processors.
        For a certain computer speed, the processor with the least GHz usually takes
        less battery power and produces less heat.&lt;br&gt;&lt;br&gt;* &lt;span style=&quot;font-weight:
        bold;&quot;&gt;Processor&lt;/span&gt;: This is a good indication of how new
        and fast a computer is, and gives the speed in GHz between different models
        of a processor. Up-to-date processors include AMD Athlon, Pentium 4, Pentium
        Celeron, and Pentium M. Of the four, Pentium M is fastest for a given GHz
        rating, and as of 2006 is a very safe bet. In terms of comparing AMD Athlons
        and Intel Pentiums, I doubt there is an exact formula - each processor has
        to be compared separately. I just decided to go with the Pentium M, as it
        is more popular and gives me more options (but see below in the &quot;advanced
        stuff&quot;).&lt;br&gt;&lt;br&gt;- Centrino: This is a common label emphasize...</Text>\n
